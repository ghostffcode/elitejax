<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Elitejax Trial</title>
  </head>
  <body>
    <form name="spotify" data-elitejax="true" action="https://api.spotify.com/v1/search" method="get">
      Enter name: <input type="text" name="q"><br />
      Enter name: <input type="text" name="query" data-elitejax-x="true"><br />
      <select class="" name="type">
        <option value="artist">Artist</option>
        <option value="album">Album</option>
        <option value="playlist">Playlist</option>
        <option value="track">Track</option>
      </select>
      <input type="submit" value="Submit">
    </form>

    <form data-elitejax="true" name="wiki" action="https://en.wikipedia.org/w/api.php" method="get">
      <input type="hidden" name="format" value="json">
      <input type="hidden" name="action" value="opensearch">
      <input type="text" name="search" value=""><br />
      <input type="submit" name="submit" value="Submit Wikipedia">
    </form>
    <script src="elitejax.js"></script>
    <script type="text/javascript">
      elitejax.configure('wiki', {
        resType: 'jsonp',
        callback: function (data) {
          console.log(data);
        }
      })
    </script>
  </body>
</html>
